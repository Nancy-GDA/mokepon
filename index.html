<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon!</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="seleccionar-mascota">
        <h1 class="titulo">Mokepon</h1>
        <h2 class="subtitulo">Elige tu mascota:</h2>

        <div class="tarjetas"></div>

        <button id="boton-mascota">Seleccionar</button>
        </section class ='ataques'>

            <section id="seleccionar-ataque">
                <h1 class="titulo">MOKEPON! 🔥💧🍃</h1>
                <h2 class="subtitulo">Elige tu ataque:</h2>
                <div id="ataques" class="boton-de-ataques"></div>
                <div >
                    <section id="mensajes">
                        <p  id ="resultado" class="resultado">A jugar, Mucha suerte</p>
                    </section> 

                    <section class="reiniciar" id="reiniciar">
                        <button id="boton-reiniciar">Jugar de nuevo</button>
                    </section>
                </div>
                
                <div class="ataques">
                    <article class="carta-jugador">
                        <p id="vidas-jugador">3</p>
                        <p id="mascota-jugador"></p>
                        <p id="ataques-del-jugador"></p>
                    </article>
                    <article class="carta-enemigo">
                        <p id="vidas-enemigo">3</p>
                        <p id="mascota-enemigo"></p>
                        <p id="ataques-del-enemigo"></p>
                    </article> 
                </div>
    </section>
    <script  type="module" src="./js/index.js"></script>
</body>
</html>
